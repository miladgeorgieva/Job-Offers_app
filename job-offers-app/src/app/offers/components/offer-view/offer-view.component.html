<div class="container">
  <div class="page-content-wrapper">
    <h1 class="page-title">{{ offer.title }}</h1>

    <div class="d-flex flex-row align-items-start">
      <div class="offer">
        <div class="offer__meta">
          <div class="offer__category">
            <div class="icon">
              <mat-icon>work_outline</mat-icon>
            </div>
            {{ offer.category }}
          </div>
          <div class="offer__type">
            <div class="icon">
              <mat-icon>schedule</mat-icon>
            </div>
            {{ offer.type }}
          </div>
        </div>

        <div class="offer__description">
          {{ offer.description }}
        </div>

        <div class="d-flex align-items-start mt-5">
          <div class="offer__add-to-favorites">
            <button class="button button--primary">
              Add to favorites
            </button>
            <div class="count">
              {{ offer.likesCount }} people have liked this position
            </div>
          </div>
          <button class="button button--secondary ms-4">Apply for this position</button>
        </div>
      </div>

      <div class="candidacies">
        <h3>Candidacies so far</h3>
        <div class="candidacy">
          <div class="candidacy__name">
            John Doe
          </div>
          <div class="candidacy__date">
            12 Dec 2021
          </div>
        </div>

          <div class="candidacy__name">
            John Doe
          </div>
          <div class="candidacy__date">
            12 Dec 2021
          </div>
        </div>

          </div>
          <div class="candidacy__date">
            12 Dec 2021
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
