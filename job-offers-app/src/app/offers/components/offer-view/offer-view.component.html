<div class="container">
  <div class="page-content-wrapper">
    <h1 class="page-title">{{ offer.title }}</h1>

    <div class="offer">
      <div class="offer__meta">
        <div class="offer__category">
          <div class="icon">
            <mat-icon>work_outline</mat-icon>
          </div>
          {{ offer.category }}
        </div>
        <div class="offer__type">
          <div class="icon">
            <mat-icon>schedule</mat-icon>
          </div>
          {{ offer.type }}
        </div>
      </div>

      <div class="offer__description">
        {{ offer.description }}
      </div>

      <div class="d-flex align-items-start mt-5">
        <div class="offer__add-to-favorites">
          <button class="button button--primary" *ngIf="!isOfferLiked()" (click)="onLike()">
            Add to favorites
          </button>
          <button class="button button--primary" *ngIf="isOfferLiked()" (click)="onDislike()">
            Remove from favorites
          </button>
          <div class="count">
            {{ offer.jobLikes.length }} people have liked this position
          </div>
        </div>
        <button class="button button--secondary ms-4" *ngIf="!isApplied() && !isAdmin" (click)="onApply()">Apply for this position</button>
        <button class="button button--secondary ms-4" *ngIf="isApplied() && !isAdmin" disabled>Already applied</button>
      </div>
    </div>

    <div class="candidacies" *ngIf="isAdmin">
      <h3>Candidacies so far</h3>
      <div class="candidacy" *ngFor="let jobApplication of jobApplications">
        <div class="candidacy__name">
          {{ jobApplication.user.username }}
        </div>
        <div class="d-flex align-items-center">
          <button type="button" class="button button--primary me-3" (click)="onApprove(jobApplication)">Approve</button>
          <button type="button" class="button button--secondary" (click)="onReject(jobApplication)">Reject</button>
        </div>
      </div>
    </div>
  </div>
</div>
